<!DOCTYPE html>
<html lang="ru-Ru">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <link href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700&amp;subset=latin,cyrillic" media="screen" rel="stylesheet" type="text/css" />
  <title>Страница не существует (404)</title>
  <style type="text/css">
    body {
        background: url('/images/bg.png') repeat;
        font-family: "Open Sans Condensed";
    }
    #wrap {
        position:absolute;
        top:0;
        bottom:0;
        left:0;
        right:0;
        margin:auto;
        height:240px;
        width:650px;
    }
    .mask {
        float:left;
        margin-top: 20px;
        background-image: url('/images/mask.png');
        width: 415px;
        height: 108px;
    }

    .alert { margin-left: 50px; }
    h1 { font-size: 130px; float:right; margin: 0; line-height: 90px; }
    h2 { font-size: 55px; float:right; margin: 0; }
    #text { clear: both; font-size: 20px; width: 390px; float:right; }
    a { font-size: 20px; color: #51a8ff; }

  </style>
</head>

<body>
  <div id="wrap">
      <div class="mask"> </div>
      <div class="alert">
          <h1>404</h1>
          <h2>ошибка</h2>
          <div id="text">
              Адрес который вы ищите не существет.
              <br/>
              <a href="/">Перейти на главную</a>
          </div>
      </div>

  </div>
</body>
</html>
